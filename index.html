<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1>BlackJack</h1>
                <p class="messageElla displaySide" id="message-el" style="font-family:" hi="">Play a round? Press Start Game</p>
                <button type="button" class="starGame" id="newGame">Start Game</button>
                <p class="displaySide" id="cards" style="margin-top:20px;">Cards Dealt: </p>

                    <p class="displaySide" style="">Sum: <span id="displaySum"></span></p>

                    <p class="house displaySide hideBtn">House: <span id="house"></span></p>
                </div><div class="flexy">

                </audio><audio class="" id="audioSad">
                    <source src="ooh-4-82986.mp3" type="audio/mpeg">

                </audio><audio class="" id="audioMeh">
                    <source src="ending-was-meh-42263.mp3" type="audio/mpeg">

                </audio><div style="text-align:center;"><button type="button" class="hitMo hideBtn" id="hitMe">Hit Me!</button><br><button type="button" class="stay hideBtn" id="stay" style="margin-top:20px;">Stay</button><br><button type="button" id="refresh" class="again hideBtn" style="margin-top:20px;">Play Again</button></div><div style="font-size:40pt;" id="score">💵<br>$<span id="scorey">0</span></div>
            </div>
        </div>
